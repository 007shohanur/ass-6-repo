<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-success bg-opacity-10">
    <!-- Search text -->
    <div class="text-center text-success mt-5">
      <h2>Search <span class="text-danger">Book</span></h2>
    </div>
    <!-- book search box input-->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search for a book"
        aria-label="Search for a book"
        aria-describedby="button-search"
      />
      <!-- book search button -->
      <button
        onclick="searchBook()"
        class="btn btn-outline-success p-3"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- error -->
    <div id="error" class="text-danger  text-center"></div>
    <!-- result count -->
    <div id="result"></div>
    <!-- lodieng spinner -->

    <!-- book search results -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- js links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="api/app.js"></script>
  </body>
</html>
